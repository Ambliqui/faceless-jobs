<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">

</head>

<body>
	<header th:replace="plantilla/template :: header">
	
	</header>

	<div class="container">
		<h1 th:text="${titulo}"></h1>
	</div>
	
	<div class="container">
	<a class="btn btn-primary btn-sm" th:text="'Nuevo Cliente'"></a>

		<table class="table table-hover">

			<thead>
				<tr>
					<th scope="col">Nombre</th>
					<th scope="col">Apellidos</th>
					<th scope="col">teléfono</th>
					<th scope="col">Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ca:${candidatos}">
					<td th:text="${ca.nombreCandidato}"></td>
					<td th:text="${ca.apellidosCandidato}"></td>
					<td th:text="${ca.telefonoCandidato}"></td>
					<td th:text="${ca.credencial.email}"></td>
				</tr>

			</tbody>

		</table>

	</div>
	
	<footer th:replace="plantilla/template :: footer">
	
	</footer>
	<div th:replace="plantilla/template :: boostrap-js">
	</div>
	
</body>

</html>
