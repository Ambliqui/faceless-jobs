<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/base :: head">
<meta charset="UTF-8">

</head>

<body>

  <nav th:replace="fragments/base :: navbar"></nav>



  <h1 th:text="${'Ofertas mÃ¡s recientes'}" class="text-center align-middle text-secondary" style="text-decoration: underline;"></h1>
  <main class="container content">
    <div class="row m-3">
      <div th:each="oferta:${ofertas}" class="col-md-6 col-xxl-3 my-3">
        <div class="card text-center">
          <div class="card-header" th:text="${oferta.empresa.nombreEmpresa}">Featured</div>
          <div class="card-body">
            <h5 class="card-title" th:text="${oferta.tituloOferta}">Special title treatment</h5>
            <p class="recortar-contenido card-text" th:text="${oferta.descripcionOferta}">
              With supporting text below as a natural lead-in to additional content.
            </p>
            <a th:href="@{'/oferta/detalle/' + ${oferta.idOfertaEmpleo}}" th:text="${'Detalle'}"
              class="btn btn-primary">Button</a>
          </div>
          <div class="card-footer text-muted" th:text="${oferta.fechaInicioOferta}">2 days ago</div>
        </div>
      </div>
    </div>
  </main>

  <div class="d-flex justify-content-center">
    <nav class="margin-auto" th:replace="fragments/paginator-nav :: paginator"></nav>
  </div>



  <footer th:replace="fragments/base :: footer"></footer>
  <th:block th:replace="fragments/base :: script"></th:block>
</body>

</html>
