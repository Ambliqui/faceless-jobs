<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/base :: head">
  <meta charset="UTF-8">

</head>

<body>
  <nav th:replace="fragments/base :: navbar"></nav>
  <h1 class="text-center align-middle text-secondary mt-3 display-3">Ofertas de empleo disponibles</h1>

  <main class="container content">
    <section class="row m-3">
      <div th:each="oferta:${ofertas}" class="col-md-6 col-xxl-3 my-3">
        <div class="card text-center">
          <header class="card-header" th:text="${oferta.empresa.nombreEmpresa}"></header>
          <div class="card-body">
            <h5 class="card-title" th:text="${oferta.tituloOferta}"></h5>
            <p class="recortar-contenido card-text" th:text="${oferta.descripcionOferta}">
            </p>
            <a th:href="@{'/oferta/detalle/' + ${oferta.idOfertaEmpleo}}" class="btn btn-primary">Detalle</a>
          </div>
          <footer class="card-footer text-muted" th:text="${oferta.fechaInicioOferta}"></footer>
        </div>
      </div>
    </section>
  </main>

  <nav class="d-flex justify-content-center">
    <nav class="margin-auto" th:replace="fragments/paginator-nav :: paginator"></nav>
  </nav>

  <footer th:replace="fragments/base :: footer"></footer>
  <th:block th:replace="fragments/base :: script"></th:block>
</body>

</html>
