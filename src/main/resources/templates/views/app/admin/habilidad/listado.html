<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base :: head">
		<meta charset="utf-8">
	</head>
	
	<body>
		<!-- <header th:replace="fragments/base :: header"></header> -->
		<nav th:replace="fragments/base :: navbar"></nav>
		
		<hr>
		
		<h1 class="text-center" th:text="${titulo}"></h1>
		
		<hr>
		
		<div class="container">
			<div class="row">
				<div class="col-2 text-center">
					<a th:href="@{/app/admin/habilidad/formulario}" class="btn btn-primary btn-block" role="button">Añadir Habilidad</a>
				</div>
				
				<div class="col">
					<h2>Habilidades Duras</h2>
					<table class="table table-hover table-bordered">
						<thead class="table-dark">
							<tr>
								<th>Nombre</th>
								
								<th>Descripción</th>
								
								<th>Categoría</th>
								
								<th>Gestión</th>
							</tr>
						</thead>
						<tr th:each="habilidad:${habilidadesDuras}">
							<td class="align-middle" th:text="${habilidad.nombreHabilidad}"></td>
								
							<td class="align-middle" th:text="${habilidad.descripcionHabilidad}"></td>
							
							<td class="align-middle" th:text="${habilidad.categoriaHabilidad.nombre}"></td>
							
							<td class="align-middle">
								<a th:href="@{'/app/admin/habilidad/formulario/'+ ${habilidad.idHabilidad}}"
									class="btn btn-success btn-sm"
									role="button"
									title="Editar Habilidad">
									<i class="fas fa-pencil-alt" aria-hidden="true"></i>
								</a>
								<a th:href="@{'/app/admin/habilidad/eliminar/' + ${habilidad.idHabilidad}}"
									onclick="return confirm('¿Estas seguro?')"
									class="btn btn-danger btn-sm"
									role="button"
									title="Eliminar Habilidad">
									<i class="fas fa-trash" aria-hidden="true"></i>
								</a>
							</td>
						</tr>
					</table>
					
					<h2>Habilidades Blandas</h2>
					<table class="table table-hover table-bordered">
						<thead class="table-dark">
							<tr>
								<th>Nombre</th>
								
								<th>Descripción</th>
								
								<th>Categoría</th>
								
								<th>Gestión</th>
							</tr>
						</thead>
						<tr th:each="habilidad:${habilidadesBlandas}">
							<td class="align-middle" th:text="${habilidad.nombreHabilidad}"></td>
								
							<td class="align-middle" th:text="${habilidad.descripcionHabilidad}"></td>
							
							<td class="align-middle" th:text="${habilidad.categoriaHabilidad.nombre}"></td>
							
							<td class="align-middle">
								<a th:href="@{'/app/admin/habilidad/formulario/'+ ${habilidad.idHabilidad}}"
									class="btn btn-success btn-sm"
									role="button"
									title="Editar Habilidad">
									<i class="fas fa-pencil-alt" aria-hidden="true"></i>
								</a>
								<a th:href="@{'/app/admin/habilidad/eliminar/' + ${habilidad.idHabilidad}}"
									onclick="return confirm('¿Estas seguro?')"
									class="btn btn-danger btn-sm"
									role="button"
									title="Eliminar Habilidad">
									<i class="fas fa-trash" aria-hidden="true"></i>
								</a>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		
		<footer th:replace="fragments/base :: footer"></footer>
  		
  		<th:block th:replace="fragments/base :: script"></th:block>
	</body>
</html>
