<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base :: head"></head>
<body>
	<nav th:replace="fragments/base :: navbar"></nav>
	Pruebas de validacion
	<form class="container row g-3" th:action="@{/empresa/pruebasValidation}" th:object="${empresa}" method="post">

		<input id="idEmpresa" type="text" th:field="*{nombreEmpresa}" placeholder="Nombre Empresa" class="form-control">
		<input id="njempresa" type="text" th:field="*{nombreJuridicoEmpresa}" placeholder="Nombre juridico" class="form-control">
		<button type="submit">Registrar</button>
	</form>
	<footer th:replace="fragments/base :: footer"></footer>
  	<th:block th:replace="fragments/base :: script"></th:block>
</body>
</html>
