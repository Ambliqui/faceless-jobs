<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base :: head">
	<meta charset="utf-8">
</head>
<body>
	<header></header>
	
	<nav th:replace="fragments/base :: navbar"></nav>
	
	<main>
		<h1 class="text-center" th:text="'Habilidades para ' + ${ofertaEmpleo.tituloOferta}"></h1>
		<hr>
		<section class="row">
			<div class="col-2"></div>
			<div class="card row col-2" style="height: fit-content; padding:1%;">
				<form th:action="@{'/habilidadOferta/modificarConfirmado/' + ${thisHabilidad.idHabilidad}
										+ '/' + ${ofertaEmpleo.idOfertaEmpleo}}" th:object="${habilidadOferta}" method="POST">
					<label for="habilidad">Habilidad: </label>
					
					<select id="habilidad" th:field="*{habilidad}" class="form-control">
						<option
						th:value="${thisHabilidad.idHabilidad}"
						th:text="${thisHabilidad.nombreHabilidad}">
					</select>	
					
					<label for="experiencia">Experiencia (meses): </label>
					
					<input id="experiencia" type="number"
						th:field="*{experienciaOferta}"
						class="form-control"
						required>
					
					<input type="hidden" name="ofertaEmpleo"
							th:value = "${ofertaEmpleo.idOfertaEmpleo}"
							class="form-control"
					/>
					
						
					<br>
					
					<div class="text-center">
						<input type="submit" th:value="Modificar"
								class="btn btn-primary"/>
						
						<button class="btn btn-warning" th:formaction="@{'habilidadOferta/'+${ofertaEmpleo.idOfertaEmpleo}}" formNoValidate>Volver</button>
					</div>
				</form>
			</div>
			
			<div class="container col-4">
				<div class="row">
					<div class="col">
						<table class="table table-hover table-bordered">
							<thead class="table-dark">
								<tr>
									<th>Habilidad</th>
									
									<th>Experiencia</th>
								</tr>
							</thead>
							<tr th:each="habilidad:${habilidadesAnadidasEnLaOferta}">
								<td class="align-middle" th:text="${habilidad.habilidad.nombreHabilidad}"></td>
									
								<td class="align-middle" th:text="${habilidad.experienciaOferta}"></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</section>
	
		<aside></aside>
	</main>
	
	<footer th:replace="fragments/base :: footer"></footer>
  		
  	<th:block th:replace="fragments/base :: script"></th:block>
</body>
</html>
