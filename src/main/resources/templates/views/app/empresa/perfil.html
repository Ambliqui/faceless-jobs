<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base :: head">
	<meta charset="UTF-8">
</head>
<body>
	<nav th:replace="fragments/base :: navbar"></nav>
	<main class="container content">
	<section class="row">
		<hr>
		<h1 th:text="${titulo}" class="text-center">Perfil de Empresa</h1>
		<hr>
		<h3 class="text-success text-center" th:if="${msg}" th:text="${msg}"></h3>
		<nav class="col-2 border border-light shadow-lg p-3 mb-5 bg-body rounded"></nav>
		<section class="col-8 text-center">
			<section class="row inline-block">
				<figure class="col">
					<a href="/app/empresa/modify">
					<img width="200" alt="Datos Empresa"
						src="/images/app/DatosEmpresariales.png" role="button" class="rounded-circle">
					<figcaption>Datos Empresariales</figcaption>
					</a>
				</figure>
				<figure class="col">
					<a href="/app/empresa/oferta/listado/"><img width="200" alt="Ofertas"
						src="/images/app/MisOfertas.png" role="button" class="rounded-circle">
					<figcaption>Mis Ofertas</figcaption>
					</a>
				</figure>			
				<figure class="col">
<!-- 					<a href="/test/listado/"> -->
						<img width="200" alt="Ofertas"
						src="/images/app/MisTest.png" role="button" class="rounded-circle">
					<figcaption>Mis test</figcaption>
<!-- 					</a> -->
				</figure>
			</section>
		</section>
		<aside th:replace="fragments/base :: aside" class="col border border-dark"></aside>
<!-- 		<aside class="col border border-dark">Esto es el aside</aside> -->
	</section>
	</main>

	<div class="content"></div>

	<footer th:replace="fragments/base :: footer"></footer>
  	<th:block th:replace="fragments/base :: script"></th:block>
</body>
</html>
