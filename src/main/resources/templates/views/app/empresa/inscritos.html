<!DOCTYPE html>
<html xmlns:th="html://www.thymeleaf.org">
<head th:replace="fragments/base :: head">
	<meta charset="utf-8">
</head>
<body>
	<nav th:replace="fragments/base :: navbar"></nav>
	<hr>
	<h1 class="text-center">Inscritos Oferta</h1>
	<hr>
	<div class="container">
	<div class="row">
		<div class="col-2 border border-dark text-center">
			<a th:href="@{'/oferta/formulario/' + ${oferta.idOfertaEmpleo}}" class="btn btn-primary btn-block" role="button">Modificar Oferta</a>
			<p>Aqui van los filtros</p>
		</div>
		<div class="col">
			<span th:if="${inscritos.size() < 1}">No hay candidatos inscritos</span>
<!-- 			<tr th:each="insc : ${oferta.inscripcionOfertaList}"> -->
			<table class="table table-hover table-bordered">
				<thead class="table-dark">
					<tr>
						<th>Candidato</th>
						<th class="text-center">Provincia</th>
						<th>Localidad</th>
						
						<!-- LISTA DE HABILIDADES DE LA OFERTA -->
						<th th:each="hab : ${oferta.habilidadOfertaList}"
							th:text="${hab.habilidad.nombreHabilidad}"
							class="bg-primary"></th>
						
						<th>Puntuación</th>
						<th>Gestión</th>
					</tr>
				</thead>

				<tr th:each="insc : ${inscritos}">
					<td th:text="${insc.idCandidato}"></td>
					<td th:text="${insc.provincia}"></td>
					<td th:text="${insc.localidad}"></td>
					<td th:each="hab : ${insc.habilidades}"
						th:text="${hab.nombreHabilidad}"></td>
					<td class="text-center align-middle">
						<a th:href="@{'/'}"
							class="btn btn-success btn-sm"
							role="button"
							title="Aceptar Candidato">
							<i class="fas fa-pencil-alt" aria-hidden="true"></i>
						</a>
						<a th:href="@{'/'}"
							onclick="return confirm('¿Estas seguro?')"
							class="btn btn-danger btn-sm"
							role="button"
							title="Descartar Candidato">
							<i class="fas fa-trash" aria-hidden="true"></i>
						</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
	</div>
<!-- 	<footer th:replace="plantilla/template :: footer"></footer> -->
  <footer th:replace="fragments/base :: footer"></footer>
  <th:block th:replace="fragments/base :: script"></th:block>
</body>
</html>
